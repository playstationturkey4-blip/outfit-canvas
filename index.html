<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FOWOGES Outfit Studio</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #ffffff;
  color: #000;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  background: #000;
  color: #fff;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  letter-spacing: 3px;
}

.nav {
  font-size: 14px;
  letter-spacing: 1px;
  opacity: 0.7;
}

.toolbar {
  display: flex;
  gap: 10px;
  padding: 15px 40px;
  border-bottom: 1px solid #eee;
  background: #fff;
}

button, input[type="file"] {
  border: 1px solid black;
  background: white;
  padding: 8px 14px;
  cursor: pointer;
  font-size: 13px;
  letter-spacing: 1px;
}

button:hover {
  background: black;
  color: white;
  transition: 0.2s;
}

.canvas-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f8f8f8;
}

.canvas {
  width: 80%;
  height: 80%;
  background: white;
  position: relative;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  overflow: hidden;
}

.item {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  cursor: grab;
  max-width: 200px;
  border: 2px solid transparent;
}

.item.active {
  border: 2px dashed black;
}

footer {
  text-align: center;
  padding: 15px;
  font-size: 12px;
  letter-spacing: 1px;
  border-top: 1px solid #eee;
}

</style>
</head>

<body>

<header>
  <div class="logo">FOWOGES</div>
  <div class="nav">OUTFIT STUDIO</div>
</header>

<div class="toolbar">
  <input type="file" id="upload" accept="image/*">
  <button id="bringFront">BRING FRONT</button>
  <button id="deleteItem">DELETE</button>
</div>

<div class="canvas-container">
  <div class="canvas" id="canvas"></div>
</div>

<footer>
  FOWOGES © 2025 — BUILD YOUR FIT
</footer>

<script>

const upload = document.getElementById('upload');
const canvas = document.getElementById('canvas');
const bringFrontBtn = document.getElementById('bringFront');
const deleteBtn = document.getElementById('deleteItem');

let activeItem = null;
let highestZ = 1;

upload.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const img = document.createElement('img');
  img.src = URL.createObjectURL(file);
  img.className = 'item';
  img.style.zIndex = highestZ++;

  makeDraggable(img);
  makeSelectable(img);

  canvas.appendChild(img);
});

function makeSelectable(el) {
  el.addEventListener('click', (e) => {
    e.stopPropagation();
    if (activeItem) activeItem.classList.remove('active');
    activeItem = el;
    el.classList.add('active');
  });
}

canvas.addEventListener('click', () => {
  if (activeItem) activeItem.classList.remove('active');
  activeItem = null;
});

bringFrontBtn.addEventListener('click', () => {
  if (!activeItem) return;
  activeItem.style.zIndex = highestZ++;
});

deleteBtn.addEventListener('click', () => {
  if (!activeItem) return;
  activeItem.remove();
  activeItem = null;
});

function makeDraggable(el) {
  let isDragging = false;
  let offsetX, offsetY;

  el.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - el.offsetLeft;
    offsetY = e.clientY - el.offsetTop;
    el.style.cursor = 'grabbing';
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    el.style.left = e.clientX - offsetX + 'px';
    el.style.top = e.clientY - offsetY + 'px';
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    el.style.cursor = 'grab';
  });

  el.addEventListener('wheel', (e) => {
    e.preventDefault();
    let scale = el.scale || 1;
    scale += e.deltaY * -0.001;
    scale = Math.min(Math.max(0.2, scale), 3);
    el.scale = scale;
    el.style.transform = `translate(-50%, -50%) scale(${scale})`;
  });
}

</script>

</body>
</html>
