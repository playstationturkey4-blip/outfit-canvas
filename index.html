<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FOWOGES</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #111;
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  text-align: center;
  padding: 25px;
  background: #111;
  border-bottom: 1px solid #222;
}

.logo {
  font-family: 'Playfair Display', serif;
  font-size: 34px;
  letter-spacing: 6px;
}

.screen {
  flex: 1;
  display: none;
  padding: 20px;
  overflow-y: auto;
}

.screen.active {
  display: block;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 15px;
}

.card {
  background: #1a1a1a;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
  cursor: pointer;
}

.card img {
  width: 100%;
}

.canvas {
  height: 70vh;
  background: #1a1a1a;
  border-radius: 10px;
  position: relative;
}

.bottom-nav {
  display: flex;
  justify-content: space-around;
  background: #111;
  border-top: 1px solid #222;
  padding: 15px 0;
}

.bottom-nav button {
  background: none;
  border: none;
  color: white;
  font-size: 12px;
  letter-spacing: 2px;
  cursor: pointer;
}

.bottom-nav button.active {
  opacity: 1;
  font-weight: bold;
}

</style>
</head>

<body>

<header>
  <div class="logo">FOWOGES</div>
</header>

<div id="wardrobe" class="screen active">
  <h2>Гардероб</h2>
  <div class="grid" id="wardrobeGrid">
    <div class="card">+ Добавить вещь</div>
  </div>
</div>

<div id="builder" class="screen">
  <h2>Создать образ</h2>
  <div class="canvas"></div>
</div>

<div id="lookbook" class="screen">
  <h2>Мои образы</h2>
  <div class="grid"></div>
</div>

<div class="bottom-nav">
  <button onclick="switchScreen('wardrobe')" class="active">ГАРДЕРОБ</button>
  <button onclick="switchScreen('builder')">СОЗДАТЬ</button>
  <button onclick="switchScreen('lookbook')">ОБРАЗЫ</button>
</div>

<script>
function switchScreen(screenId) {
  document.querySelectorAll('.screen').forEach(screen => {
    screen.classList.remove('active');
  });
  document.getElementById(screenId).classList.add('active');
}
</script>

</body>
</html>
