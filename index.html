<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FOWOGES</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

<style>

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#0f0f0f;
  color:white;
  display:flex;
  flex-direction:column;
  height:100vh;
}

header{
  padding:20px;
  text-align:center;
  border-bottom:1px solid #1f1f1f;
}

.logo{
  font-family:'Playfair Display',serif;
  font-size:36px;
  letter-spacing:8px;
}

/* Навигация */

.nav{
  display:flex;
  justify-content:center;
  gap:25px;
  padding:10px;
  border-bottom:1px solid #1f1f1f;
}

.nav button{
  background:none;
  border:none;
  color:#aaa;
  font-size:14px;
  cursor:pointer;
}

.nav button.active{
  color:white;
  font-weight:600;
}

/* Экраны */

.screen{
  flex:1;
  display:none;
  padding:20px;
  overflow:auto;
}

.screen.active{
  display:block;
}

/* Главная */

.hero{
  text-align:center;
  margin-top:80px;
}

.hero h1{
  font-size:50px;
  font-family:'Playfair Display',serif;
}

.hero p{
  color:#bbb;
  margin-top:15px;
}

/* Canvas */

.canvas{
  width:100%;
  height:60vh;
  background:#1a1a1a;
  border-radius:14px;
  position:relative;
  overflow:hidden;
  margin-bottom:15px;
}

.editable{
  position:absolute;
  cursor:move;
  border:2px dashed transparent;
}

.editable.active{
  border:2px dashed white;
}

.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

button.primary{
  padding:10px 16px;
  background:white;
  color:black;
  border:none;
  cursor:pointer;
}

</style>
</head>

<body>

<header>
  <div class="logo">FOWOGES</div>
</header>

<div class="nav">
  <button onclick="switchScreen('home')" class="active">Главная</button>
  <button onclick="switchScreen('builder')">Создать</button>
  <button onclick="switchScreen('lookbook')">Образы</button>
</div>

<!-- Главная -->
<div id="home" class="screen active">
  <div class="hero">
    <h1>Redefine Your Wardrobe</h1>
    <p>Создавай цифровые образы и управляй стилем.</p>
  </div>
</div>

<!-- Создать -->
<div id="builder" class="screen">
  <h2>Создать образ</h2>

  <div class="canvas" id="canvas"></div>

  <div class="controls">
    <button class="primary" onclick="fileInput.click()">Добавить файлы</button>
    <button class="primary" onclick="deleteActive()">Удалить</button>
    <button class="primary" onclick="saveOutfit()">Сохранить</button>
    <button class="primary" onclick="clearCanvas()">Очистить</button>
  </div>
</div>

<!-- Образы -->
<div id="lookbook" class="screen">
  <h2>Мои образы</h2>
  <div id="outfitGrid"></div>
</div>

<input type="file" id="fileInput" accept="image/*" multiple style="display:none;">

<script>

let activeElement=null;
let savedOutfits=JSON.parse(localStorage.getItem("outfits"))||[];

const canvas=document.getElementById("canvas");
const fileInput=document.getElementById("fileInput");
const outfitGrid=document.getElementById("outfitGrid");

function switchScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
  document.querySelector(`[onclick="switchScreen('${id}')"]`).classList.add("active");
}

/* Создание элемента */

fileInput.onchange=(e)=>{
  for(let file of e.target.files){
    const reader=new FileReader();
    reader.onload=(event)=>{
      createElement(event.target.result);
    };
    reader.readAsDataURL(file);
  }
};

function createElement(src){

  const el=document.createElement("div");
  el.classList.add("editable");

  el.dataset.x=100;
  el.dataset.y=100;
  el.dataset.scale=1;
  el.dataset.rotation=0;

  el.innerHTML=`<img src="${src}" style="width:150px;display:block;">`;

  updateTransform(el);
  canvas.appendChild(el);
  activate(el);
  makeDraggable(el);
}

/* Активация */

function activate(el){
  document.querySelectorAll(".editable").forEach(e=>e.classList.remove("active"));
  el.classList.add("active");
  activeElement=el;
}

canvas.addEventListener("click",(e)=>{
  if(e.target===canvas){
    document.querySelectorAll(".editable").forEach(e=>e.classList.remove("active"));
    activeElement=null;
  }
});

/* Drag */

function makeDraggable(el){
  interact(el).draggable({
    listeners:{
      move(event){
        el.dataset.x=parseFloat(el.dataset.x)+event.dx;
        el.dataset.y=parseFloat(el.dataset.y)+event.dy;
        updateTransform(el);
      }
    }
  });

  el.addEventListener("click",()=>activate(el));

  /* Колесо мыши — масштаб */
  el.addEventListener("wheel",(e)=>{
    e.preventDefault();
    let scale=parseFloat(el.dataset.scale);
    scale += e.deltaY<0 ? 0.1 : -0.1;
    if(scale<0.2) scale=0.2;
    if(scale>5) scale=5;
    el.dataset.scale=scale;
    updateTransform(el);
  });
}

/* Обновление трансформации */

function updateTransform(el){
  el.style.transform=`
    translate(${el.dataset.x}px,${el.dataset.y}px)
    scale(${el.dataset.scale})
    rotate(${el.dataset.rotation}deg)
  `;
}

/* Удаление */

function deleteActive(){
  if(activeElement){
    activeElement.remove();
    activeElement=null;
  }
}

/* Очистка */

function clearCanvas(){
  canvas.innerHTML="";
}

/* Сохранение */

function saveOutfit(){
  if(canvas.innerHTML.trim()===""){
    alert("Добавьте элементы");
    return;
  }
  savedOutfits.push(canvas.innerHTML);
  localStorage.setItem("outfits",JSON.stringify(savedOutfits));
  renderOutfits();
  alert("Сохранено");
}

/* Отображение */

function renderOutfits(){
  outfitGrid.innerHTML="";
  savedOutfits.forEach(html=>{
    const div=document.createElement("div");
    div.innerHTML=html;
    div.style.marginBottom="20px";
    div.style.background="#1a1a1a";
    div.style.padding="10px";
    outfitGrid.appendChild(div);
  });
}

renderOutfits();

</script>

</body>
</html>
