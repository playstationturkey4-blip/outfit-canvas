<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FOWOGES</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0f0f0f;
  color:white;
}

header{
  text-align:center;
  padding:25px;
  border-bottom:1px solid #1a1a1a;
}

.logo{
  font-family:'Playfair Display',serif;
  font-size:36px;
  letter-spacing:8px;
}

.nav{
  display:flex;
  justify-content:center;
  gap:30px;
  padding:15px;
  border-bottom:1px solid #1a1a1a;
}

.nav button{
  background:none;
  border:none;
  color:#aaa;
  font-size:14px;
  cursor:pointer;
}

.nav button.active{
  color:white;
  font-weight:600;
}

.screen{
  display:none;
  padding:40px;
}

.screen.active{
  display:block;
}

.hero{
  height:60vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.hero h1{
  font-family:'Playfair Display',serif;
  font-size:60px;
  margin:0;
}

.hero p{
  margin-top:15px;
  color:#aaa;
}

/* Белый холст */
.canvas{
  width:100%;
  height:60vh;
  background:white;
  border-radius:14px;
  position:relative;
  overflow:hidden;
  margin-bottom:20px;
}

/* Галерея */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:20px;
}

.outfit{
  background:white;
  height:350px;
  border-radius:14px;
  position:relative;
  overflow:hidden;
}

/* Кнопки */
.controls{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}

button.primary{
  padding:10px 18px;
  background:white;
  color:black;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="logo">FOWOGES</div>
</header>

<div class="nav">
  <button onclick="switchScreen('home', this)" class="active">Главная</button>
  <button onclick="switchScreen('create', this)">Создать</button>
  <button onclick="switchScreen('looks', this)">Образы</button>
</div>

<!-- Главная -->
<div id="home" class="screen active">
  <div class="hero">
    <h1>Build Your Identity</h1>
    <p>Create digital outfits and express your style</p>
  </div>
</div>

<!-- Создать -->
<div id="create" class="screen">
  <h2>Создать образ</h2>

  <div id="canvas" class="canvas"></div>

  <div class="controls">
    <button class="primary" onclick="fileInput.click()">Добавить фото</button>
    <button class="primary" onclick="openBgRemoval()">Удаление фона</button>
    <button class="primary" onclick="saveOutfit()">Сохранить</button>
    <button class="primary" onclick="clearCanvas()">Очистить</button>
  </div>
</div>

<!-- Образы -->
<div id="looks" class="screen">
  <h2>Мои образы</h2>
  <div id="gallery" class="gallery"></div>
</div>

<input type="file" id="fileInput" multiple accept="image/*" style="display:none;">

<script>

/* ======================= */
/* ПЕРЕМЕННЫЕ */
/* ======================= */

let outfits = JSON.parse(localStorage.getItem("outfits")) || [];

const canvas = document.getElementById("canvas");
const gallery = document.getElementById("gallery");
const fileInput = document.getElementById("fileInput");

/* ======================= */
/* НАВИГАЦИЯ */
/* ======================= */

function switchScreen(id, btn){

  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
  if(btn) btn.classList.add("active");
}

/* ======================= */
/* ДОБАВЛЕНИЕ ФОТО */
/* ======================= */

fileInput.addEventListener("change", function(e){

  for(let file of e.target.files){

    const reader = new FileReader();

    reader.onload = function(event){

      const img = document.createElement("img");
      img.src = event.target.result;
      img.style.position = "absolute";
      img.style.left = "40px";
      img.style.top = "40px";
      img.style.width = "120px";
      img.style.cursor = "move";

      enableDrag(img);
      canvas.appendChild(img);
    };

    reader.readAsDataURL(file);
  }
});

/* ======================= */
/* ПЕРЕТАСКИВАНИЕ + МАСШТАБ */
/* ======================= */

function enableDrag(el){

  el.onmousedown = function(e){

    let shiftX = e.clientX - el.offsetLeft;
    let shiftY = e.clientY - el.offsetTop;

    function moveAt(pageX, pageY){
      el.style.left = pageX - shiftX + "px";
      el.style.top = pageY - shiftY + "px";
    }

    function onMouseMove(e){
      moveAt(e.pageX, e.pageY);
    }

    document.addEventListener("mousemove", onMouseMove);

    document.addEventListener("mouseup", function(){
      document.removeEventListener("mousemove", onMouseMove);
    }, {once:true});
  };

  el.onwheel = function(e){
    e.preventDefault();
    let w = parseFloat(el.style.width);
    w += e.deltaY < 0 ? 10 : -10;
    if(w < 40) w = 40;
    if(w > 400) w = 400;
    el.style.width = w + "px";
  };
}

/* ======================= */
/* СОХРАНЕНИЕ */
/* ======================= */

function saveOutfit(){

  const imgs = canvas.querySelectorAll("img");

  if(imgs.length === 0){
    alert("Добавьте элементы перед сохранением");
    return;
  }

  let newOutfit = [];

  imgs.forEach(img=>{
    newOutfit.push({
      src: img.src,
      left: img.style.left,
      top: img.style.top,
      width: img.style.width
    });
  });

  outfits.push(newOutfit);
  localStorage.setItem("outfits", JSON.stringify(outfits));

  renderGallery();
  switchScreen("looks");

  alert("Образ сохранён");
}

/* ======================= */
/* ГАЛЕРЕЯ */
/* ======================= */

function renderGallery(){

  gallery.innerHTML = "";

  outfits.forEach(outfit=>{

    const box = document.createElement("div");
    box.className = "outfit";

    outfit.forEach(item=>{
      const img = document.createElement("img");
      img.src = item.src;
      img.style.position = "absolute";
      img.style.left = item.left;
      img.style.top = item.top;
      img.style.width = item.width;
      enableDrag(img);
      box.appendChild(img);
    });

    gallery.appendChild(box);
  });
}

/* ======================= */
/* УДАЛЕНИЕ ФОНА */
/* ======================= */

function openBgRemoval(){
  window.open("https://www.remove.bg/", "_blank");
}

/* ======================= */
/* ОЧИСТКА */
/* ======================= */

function clearCanvas(){
  canvas.innerHTML = "";
}

/* Авто-загрузка */
renderGallery();

</script>

</body>
</html>
