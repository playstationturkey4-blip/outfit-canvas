<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FOWOGES</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>

/* === –û–°–ù–û–í–ù–´–ï –°–¢–ò–õ–ò === */

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #FFFFFF;
  color: #111827;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  padding: 20px;
  text-align: center;
  border-bottom: 1px solid #E5E7EB;
}

.logo {
  font-family: 'Playfair Display', serif;
  font-size: 34px;
  font-weight: 700;
  letter-spacing: 8px;
}

/* === –≠–ö–†–ê–ù–´ === */

.screen {
  flex: 1;
  display: none;
  overflow-y: auto;
  padding: 15px 20px;
}

.screen.active {
  display: block;
}

h2 {
  font-weight: 600;
  letter-spacing: 2px;
  margin-bottom: 20px;
  text-align: center;
}

/* === –°–ï–¢–ö–ê –ö–ê–†–¢–û–ß–ï–ö === */

.grid {
  display: grid;
  gap: 18px;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
}

.card {
  background: #F7F7F7;
  border-radius: 12px;
  padding: 8px;
  position: relative;
  cursor: pointer;
  transition: 0.3s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  border-radius: 8px;
}

/* === –ö–ù–û–ü–ö–ò === */

button {
  padding: 10px 16px;
  background: #111827;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
}

button:hover {
  background: #1e293b;
}

/* === HUD === */

.bottom-nav {
  display: flex;
  justify-content: space-around;
  padding: 15px 0;
  border-top: 1px solid #E5E7EB;
  background: #fff;
}

.bottom-nav button {
  background: none;
  border: none;
  font-size: 14px;
  letter-spacing: 1px;
  cursor: pointer;
  color: #6B7280;
  font-weight: 500;
}

.bottom-nav button.active {
  color: #111827;
  border-bottom: 2px solid #111827;
}

/* === –•–û–õ–°–¢ === */

.canvas {
  width: 100%;
  height: 60vh;
  background: #F7F7F7;
  border-radius: 12px;
  position: relative;
  margin-bottom: 15px;
}

.canvas img {
  position: absolute;
  max-width: 120px;
  cursor: grab;
}

/* === –£–î–ê–õ–ï–ù–ò–ï === */

.delete-btn {
  position: absolute;
  top: 6px;
  right: 8px;
  font-size: 12px;
  cursor: pointer;
  opacity: 0.6;
}

.delete-btn:hover {
  opacity: 1;
}

</style>
</head>

<body>

<header>
  <div class="logo">FOWOGES</div>
</header>

<!-- –ì–ê–†–î–ï–†–û–ë -->
<div id="wardrobe" class="screen active">
  <h2>–ì–∞—Ä–¥–µ—Ä–æ–±</h2>
  <div class="grid" id="wardrobeGrid"></div>
</div>

<!-- –°–û–ó–î–ê–¢–¨ –û–ë–†–ê–ó -->
<div id="builder" class="screen">
  <h2>–°–æ–∑–¥–∞—Ç—å –æ–±—Ä–∞–∑</h2>
  <div class="canvas" id="canvas"></div>
  <button id="btnAddFiles">–î–æ–±–∞–≤–∏—Ç—å –≤–µ—â–∏</button>
  <button id="btnSaveOutfit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –æ–±—Ä–∞–∑</button>
</div>

<!-- –ú–û–ò –û–ë–†–ê–ó–´ -->
<div id="lookbook" class="screen">
  <h2>–ú–æ–∏ –æ–±—Ä–∞–∑—ã</h2>
  <div class="grid" id="outfitGrid"></div>
</div>

<div class="bottom-nav">
  <button onclick="switchScreen('wardrobe')" class="active">–ì–ê–†–î–ï–†–û–ë</button>
  <button onclick="switchScreen('builder')">–°–û–ó–î–ê–¢–¨</button>
  <button onclick="switchScreen('lookbook')">–û–ë–†–ê–ó–´</button>
</div>

<input type="file" id="fileInput" accept="image/*" style="display:none;">

<script>

// üß† State
let wardrobe = JSON.parse(localStorage.getItem("wardrobe")) || [];
let savedOutfits = JSON.parse(localStorage.getItem("outfits")) || [];

// DOM
const wardrobeGrid = document.getElementById("wardrobeGrid");
const outfitGrid = document.getElementById("outfitGrid");
const canvas = document.getElementById("canvas");
const fileInput = document.getElementById("fileInput");

// Navigation
function switchScreen(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".bottom-nav button").forEach(b => b.classList.remove("active"));
  document.querySelector(`[onclick="switchScreen('${id}')"]`).classList.add("active");
}

// üß∞ Render Wardrobe
function renderWardrobe() {
  wardrobeGrid.innerHTML = "";
  
  // –î–æ–±–∞–≤–∏—Ç—å –≤–µ—â—å
  const addCard = document.createElement("div");
  addCard.className = "card";
  addCard.innerText = "+";
  addCard.style.fontSize = "32px";
  addCard.style.textAlign = "center";
  addCard.onclick = () => fileInput.click();
  wardrobeGrid.appendChild(addCard);

  // –°–∞–º–∏ –≤–µ—â–∏
  wardrobe.forEach((item,index) => {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.src = item;

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Ö–æ–ª—Å—Ç
    img.onclick = () => {
      addToCanvas(item);
      switchScreen("builder");
    };

    const del = document.createElement("div");
    del.className = "delete-btn";
    del.innerText = "‚úï";
    del.onclick = () => {
      wardrobe.splice(index,1);
      localStorage.setItem("wardrobe", JSON.stringify(wardrobe));
      renderWardrobe();
    };

    card.appendChild(img);
    card.appendChild(del);
    wardrobeGrid.appendChild(card);
  });
}

// üìå –î–æ–±–∞–≤–∏—Ç—å –Ω–∞ —Ö–æ–ª—Å—Ç
function addToCanvas(src) {
  const img = document.createElement("img");
  img.src = src;
  img.style.top = "40%";
  img.style.left = "40%";
  makeDraggable(img);
  canvas.appendChild(img);
}

// üß± Drag func
function makeDraggable(el) {
  let isDragging=false, offsetX,offsetY;
  el.onmousedown = (e) => {
    isDragging = true;
    offsetX = e.clientX - el.offsetLeft;
    offsetY = e.clientY - el.offsetTop;
  };
  document.onmousemove = (e) => {
    if(!isDragging) return;
    el.style.left = e.clientX-offsetX+"px";
    el.style.top = e.clientY-offsetY+"px";
  };
  document.onmouseup = ()=> isDragging=false;
}

// üéØ Save outfit
document.getElementById("btnSaveOutfit").onclick = ()=> {
  savedOutfits.push(canvas.innerHTML);
  localStorage.setItem("outfits", JSON.stringify(savedOutfits));
  renderOutfits();
  alert("–û–±—Ä–∞–∑ —Å–æ—Ö—Ä–∞–Ω—ë–Ω!");
};

// üß™ Render saved outfits
function renderOutfits() {
  outfitGrid.innerHTML = "";
  savedOutfits.forEach(html => {
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML = html;
    outfitGrid.appendChild(card);
  });
}

// üìÅ File upload
fileInput.onchange = (e) => {
  const file=e.target.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=(event)=> {
    wardrobe.push(event.target.result);
    localStorage.setItem("wardrobe", JSON.stringify(wardrobe));
    renderWardrobe();
  };
  reader.readAsDataURL(file);
};

// Initial render
renderWardrobe();
renderOutfits();

</script>
</body>
</html>
