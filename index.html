<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FOWOGES</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

<style>

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0f0f0f;
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  padding: 20px;
  text-align: center;
  border-bottom: 1px solid #1f1f1f;
}

.logo {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  letter-spacing: 8px;
}

.screen {
  flex: 1;
  display: block;
  padding: 20px;
}

.canvas {
  width: 100%;
  height: 65vh;
  background: #1a1a1a;
  border-radius: 14px;
  position: relative;
  overflow: hidden;
  margin-bottom: 20px;
}

.editable {
  position: absolute;
  border: 2px dashed transparent;
}

.editable.active {
  border: 2px dashed white;
}

.controls {
  display: flex;
  gap: 10px;
}

button {
  padding: 10px 16px;
  background: white;
  border: none;
  color: black;
  cursor: pointer;
}

</style>
</head>

<body>

<header>
  <div class="logo">FOWOGES</div>
</header>

<div class="screen">

  <h2>Создать образ</h2>

  <div class="canvas" id="canvas"></div>

  <div class="controls">
    <button onclick="fileInput.click()">Добавить файлы</button>
    <button onclick="saveOutfit()">Сохранить образ</button>
    <button onclick="clearCanvas()">Очистить</button>
  </div>

</div>

<input type="file" id="fileInput" accept="image/*" multiple style="display:none;">

<script>

const canvas = document.getElementById("canvas");
const fileInput = document.getElementById("fileInput");

let savedOutfits = JSON.parse(localStorage.getItem("outfits")) || [];

fileInput.onchange = (e) => {
  const files = e.target.files;

  for (let file of files) {
    const reader = new FileReader();
    reader.onload = (event) => {
      createEditableImage(event.target.result);
    };
    reader.readAsDataURL(file);
  }
};

function createEditableImage(src) {

  const wrapper = document.createElement("div");
  wrapper.classList.add("editable");
  wrapper.style.left = "100px";
  wrapper.style.top = "100px";
  wrapper.dataset.x = 0;
  wrapper.dataset.y = 0;

  const img = document.createElement("img");
  img.src = src;
  img.style.width = "120px";
  img.style.display = "block";

  wrapper.appendChild(img);
  canvas.appendChild(wrapper);

  activateElement(wrapper);

}

function activateElement(el) {

  document.querySelectorAll(".editable").forEach(e => e.classList.remove("active"));
  el.classList.add("active");

  interact(el)
    .draggable({
      listeners: {
        move(event) {
          let target = event.target;
          let x = (parseFloat(target.dataset.x) || 0) + event.dx;
          let y = (parseFloat(target.dataset.y) || 0) + event.dy;

          target.style.transform = `translate(${x}px, ${y}px)`;
          target.dataset.x = x;
          target.dataset.y = y;
        }
      }
    })
    .resizable({
      edges: { left: true, right: true, bottom: true, top: true },
      listeners: {
        move(event) {
          let target = event.target;
          let x = parseFloat(target.dataset.x) || 0;
          let y = parseFloat(target.dataset.y) || 0;

          target.style.width = event.rect.width + "px";
          target.style.height = event.rect.height + "px";

          x += event.deltaRect.left;
          y += event.deltaRect.top;

          target.style.transform = `translate(${x}px, ${y}px)`;

          target.dataset.x = x;
          target.dataset.y = y;
        }
      }
    });

  el.onclick = () => activateElement(el);
}

function saveOutfit() {
  savedOutfits.push(canvas.innerHTML);
  localStorage.setItem("outfits", JSON.stringify(savedOutfits));
  alert("Образ сохранён!");
}

function clearCanvas() {
  canvas.innerHTML = "";
}

</script>

</body>
</html>
