<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FOWOGES</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #ffffff;
  color: #000;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  background: #000;
  color: white;
  padding: 25px;
  text-align: center;
}

.logo {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  letter-spacing: 6px;
}

.nav {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 15px;
  border-bottom: 1px solid #eee;
}

.nav button {
  background: none;
  border: none;
  font-size: 14px;
  cursor: pointer;
  letter-spacing: 2px;
}

.nav button.active {
  border-bottom: 2px solid black;
}

.toolbar {
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 15px;
}

button, input[type="file"] {
  border: 1px solid black;
  background: white;
  padding: 8px 14px;
  cursor: pointer;
  font-size: 13px;
  letter-spacing: 1px;
}

button:hover {
  background: black;
  color: white;
}

.canvas-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f8f8f8;
}

.canvas {
  width: 80%;
  height: 80%;
  background: white;
  position: relative;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  overflow: hidden;
}

.item {
  position: absolute;
  cursor: grab;
  max-width: 200px;
  border: 2px solid transparent;
}

.item.active {
  border: 2px dashed black;
}

.gallery {
  display: none;
  padding: 30px;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery img {
  width: 200px;
  border: 1px solid #ccc;
}

footer {
  text-align: center;
  padding: 15px;
  font-size: 12px;
  letter-spacing: 1px;
  border-top: 1px solid #eee;
}
</style>
</head>

<body>

<header>
  <div class="logo">FOWOGES</div>
</header>

<div class="nav">
  <button id="createTab" class="active">СОЗДАТЬ ОБРАЗ</button>
  <button id="galleryTab">МОИ ОБРАЗЫ</button>
</div>

<div id="createPage">
  <div class="toolbar">
    <input type="file" id="upload" accept="image/*">
    <button id="bringFront">На передний план</button>
    <button id="deleteItem">Удалить</button>
    <button id="saveFit">Сохранить образ</button>
  </div>

  <div class="canvas-container">
    <div class="canvas" id="canvas"></div>
  </div>
</div>

<div id="galleryPage" class="gallery"></div>

<footer>
  FOWOGES © 2025 — BUILD YOUR FIT
</footer>

<script>
const upload = document.getElementById('upload');
const canvas = document.getElementById('canvas');
const bringFrontBtn = document.getElementById('bringFront');
const deleteBtn = document.getElementById('deleteItem');
const saveBtn = document.getElementById('saveFit');
const gallery = document.getElementById('galleryPage');

const createTab = document.getElementById('createTab');
const galleryTab = document.getElementById('galleryTab');

const createPage = document.getElementById('createPage');
const galleryPage = document.getElementById('galleryPage');

let activeItem = null;
let highestZ = 1;
let savedFits = [];

createTab.onclick = () => {
  createPage.style.display = "block";
  galleryPage.style.display = "none";
  createTab.classList.add("active");
  galleryTab.classList.remove("active");
};

galleryTab.onclick = () => {
  createPage.style.display = "none";
  galleryPage.style.display = "flex";
  createTab.classList.remove("active");
  galleryTab.classList.add("active");
};

upload.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const img = document.createElement('img');
  img.src = URL.createObjectURL(file);
  img.className = 'item';
  img.style.left = "50%";
  img.style.top = "50%";
  img.style.transform = "translate(-50%, -50%)";
  img.style.zIndex = highestZ++;

  makeDraggable(img);
  makeSelectable(img);

  canvas.appendChild(img);
});

function makeSelectable(el) {
  el.addEventListener('click', (e) => {
    e.stopPropagation();
    if (activeItem) activeItem.classList.remove('active');
    activeItem = el;
    el.classList.add('active');
  });
}

canvas.addEventListener('click', () => {
  if (activeItem) activeItem.classList.remove('active');
  activeItem = null;
});

bringFrontBtn.onclick = () => {
  if (!activeItem) return;
  activeItem.style.zIndex = highestZ++;
};

deleteBtn.onclick = () => {
  if (!activeItem) return;
  activeItem.remove();
  activeItem = null;
};

saveBtn.onclick = () => {
  const fitClone = canvas.cloneNode(true);
  const img = new Image();
  img.src = canvas.toDataURL ? canvas.toDataURL() : "";
};

function makeDraggable(el) {
  let isDragging = false;
  let offsetX, offsetY;

  el.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - el.offsetLeft;
    offsetY = e.clientY - el.offsetTop;
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    el.style.left = e.clientX - offsetX + 'px';
    el.style.top = e.clientY - offsetY + 'px';
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
  });

  el.addEventListener('wheel', (e) => {
    e.preventDefault();
    let scale = el.scale || 1;
    scale += e.deltaY * -0.001;
    scale = Math.min(Math.max(0.2, scale), 3);
    el.scale = scale;
    el.style.transform = `translate(-50%, -50%) scale(${scale})`;
  });
}
</script>

</body>
</html>
