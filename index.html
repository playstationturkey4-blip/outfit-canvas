<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FOWOGES</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#0f0f0f;
  color:white;
}

header{
  padding:20px;
  text-align:center;
  border-bottom:1px solid #1f1f1f;
}

.logo{
  font-family:'Playfair Display',serif;
  font-size:34px;
  letter-spacing:8px;
}

.nav{
  display:flex;
  justify-content:center;
  gap:25px;
  padding:15px;
  border-bottom:1px solid #1f1f1f;
}

.nav button{
  background:none;
  border:none;
  color:#aaa;
  font-size:14px;
  cursor:pointer;
}

.nav button.active{
  color:white;
  font-weight:600;
}

.screen{
  display:none;
  padding:30px;
}

.screen.active{
  display:block;
}

/* БЕЛЫЙ ХОЛСТ */
.canvas{
  width:100%;
  height:60vh;
  background:white;
  border-radius:14px;
  position:relative;
  overflow:hidden;
  margin-bottom:20px;
}

/* Галерея */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:20px;
}

.outfit-window{
  height:400px;
  background:white;
  border-radius:14px;
  position:relative;
  overflow:hidden;
}

/* Кнопки */
.controls{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}

button.primary{
  padding:10px 18px;
  background:white;
  color:black;
  border:none;
  font-weight:600;
  cursor:pointer;
  border-radius:6px;
}

h2{
  margin-bottom:20px;
}
</style>
</head>

<body>

<header>
  <div class="logo">FOWOGES</div>
</header>

<div class="nav">
  <button onclick="switchScreen('home')" class="active">Главная</button>
  <button onclick="switchScreen('builder')">Создать</button>
  <button onclick="switchScreen('lookbook')">Образы</button>
</div>

<!-- Главная -->
<div id="home" class="screen active">
  <h2>Добро пожаловать</h2>
  <p>Создавай цифровые образы и управляй стилем.</p>
</div>

<!-- Создать -->
<div id="builder" class="screen">
  <h2>Создать образ</h2>

  <div id="canvas" class="canvas"></div>

  <div class="controls">
    <button class="primary" onclick="fileInput.click()">Добавить фото</button>
    <button class="primary" onclick="saveOutfit()">Сохранить</button>
    <button class="primary" onclick="clearCanvas()">Очистить</button>
  </div>
</div>

<!-- Образы -->
<div id="lookbook" class="screen">
  <h2>Мои образы</h2>
  <div id="gallery" class="gallery"></div>
</div>

<input type="file" id="fileInput" accept="image/*" multiple style="display:none;">

<script>

let savedOutfits = JSON.parse(localStorage.getItem("outfits")) || [];

const canvas = document.getElementById("canvas");
const gallery = document.getElementById("gallery");
const fileInput = document.getElementById("fileInput");

/* Переключение вкладок */
function switchScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
  document.querySelector(`[onclick="switchScreen('${id}')"]`).classList.add("active");
}

/* Загрузка фото */
fileInput.addEventListener("change", function(e){
  for(let file of e.target.files){
    const reader = new FileReader();
    reader.onload = function(event){
      addImage(event.target.result, canvas);
    };
    reader.readAsDataURL(file);
  }
});

/* Добавление изображения */
function addImage(src, target){

  const img = document.createElement("img");
  img.src = src;
  img.style.width = "120px";
  img.style.position = "absolute";
  img.style.left = "50px";
  img.style.top = "50px";
  img.style.cursor = "move";

  makeDraggable(img);
  target.appendChild(img);
}

/* Перетаскивание */
function makeDraggable(el){

  let offsetX, offsetY;

  el.onmousedown = function(e){
    offsetX = e.offsetX;
    offsetY = e.offsetY;

    document.onmousemove = function(e){
      el.style.left = (e.pageX - el.parentElement.offsetLeft - offsetX) + "px";
      el.style.top = (e.pageY - el.parentElement.offsetTop - offsetY) + "px";
    };

    document.onmouseup = function(){
      document.onmousemove = null;
    };
  };

  /* Масштаб колесом */
  el.onwheel = function(e){
    e.preventDefault();
    let current = parseFloat(el.style.width);
    current += e.deltaY < 0 ? 10 : -10;
    if(current < 40) current = 40;
    if(current > 400) current = 400;
    el.style.width = current + "px";
  };
}

/* Очистить */
function clearCanvas(){
  canvas.innerHTML = "";
}

/* СОХРАНЕНИЕ */
function saveOutfit(){

  const elements = canvas.querySelectorAll("img");

  if(elements.length === 0){
    alert("Добавьте элементы перед сохранением");
    return;
  }

  let outfit = [];

  elements.forEach(img=>{
    outfit.push({
      src: img.src,
      left: img.style.left,
      top: img.style.top,
      width: img.style.width
    });
  });

  savedOutfits.push(outfit);
  localStorage.setItem("outfits", JSON.stringify(savedOutfits));

  renderGallery();
  switchScreen("lookbook");

  alert("Образ сохранён");
}

/* Галерея */
function renderGallery(){

  gallery.innerHTML = "";

  savedOutfits.forEach((outfit)=>{

    const windowDiv = document.createElement("div");
    windowDiv.className = "outfit-window";

    outfit.forEach(item=>{
      addImage(item.src, windowDiv);

      const img = windowDiv.lastChild;
      img.style.left = item.left;
      img.style.top = item.top;
      img.style.width = item.width;
    });

    gallery.appendChild(windowDiv);
  });
}

renderGallery();

</script>

</body>
</html>
