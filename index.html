<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FOWOGES</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0f0f0f;
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  padding: 25px;
  text-align: center;
  border-bottom: 1px solid #1f1f1f;
}

.logo {
  font-family: 'Playfair Display', serif;
  font-size: 38px;
  letter-spacing: 8px;
}

.screen {
  flex: 1;
  display: none;
  padding: 25px;
  overflow-y: auto;
}

.screen.active {
  display: block;
}

h2 {
  font-weight: 400;
  letter-spacing: 3px;
  margin-bottom: 25px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 20px;
}

.card {
  background: #1c1c1c;
  border-radius: 14px;
  padding: 12px;
  position: relative;
  cursor: pointer;
  transition: 0.2s ease;
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  border-radius: 10px;
}

.add-card {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  border: 1px dashed #444;
  color: #777;
}

.canvas {
  height: 65vh;
  background: #1a1a1a;
  border-radius: 14px;
  position: relative;
}

.canvas img {
  position: absolute;
  max-width: 120px;
  cursor: grab;
}

button {
  padding: 10px 16px;
  background: white;
  border: none;
  cursor: pointer;
  margin-top: 15px;
}

.bottom-nav {
  display: flex;
  justify-content: space-around;
  padding: 18px 0;
  border-top: 1px solid #1f1f1f;
  background: #0f0f0f;
}

.bottom-nav button {
  background: none;
  border: none;
  color: white;
  font-size: 12px;
  letter-spacing: 2px;
  cursor: pointer;
}

.bottom-nav button.active {
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <div class="logo">FOWOGES</div>
</header>

<!-- ГАРДЕРОБ -->
<div id="wardrobe" class="screen active">
  <h2>ГАРДЕРОБ</h2>
  <div class="grid" id="wardrobeGrid"></div>
</div>

<!-- СОЗДАТЬ ОБРАЗ -->
<div id="builder" class="screen">
  <h2>СОЗДАТЬ ОБРАЗ</h2>
  <div class="canvas" id="canvas"></div>
  <button id="saveOutfit">Сохранить образ</button>
</div>

<!-- МОИ ОБРАЗЫ -->
<div id="lookbook" class="screen">
  <h2>МОИ ОБРАЗЫ</h2>
  <div class="grid" id="outfitGrid"></div>
</div>

<div class="bottom-nav">
  <button onclick="switchScreen('wardrobe')" class="active">ГАРДЕРОБ</button>
  <button onclick="switchScreen('builder')">СОЗДАТЬ</button>
  <button onclick="switchScreen('lookbook')">ОБРАЗЫ</button>
</div>

<input type="file" id="fileInput" accept="image/*" style="display:none;">

<script>
let wardrobe = JSON.parse(localStorage.getItem("wardrobe")) || [];
let savedOutfits = JSON.parse(localStorage.getItem("outfits")) || [];

const wardrobeGrid = document.getElementById("wardrobeGrid");
const outfitGrid = document.getElementById("outfitGrid");
const canvas = document.getElementById("canvas");
const fileInput = document.getElementById("fileInput");

function switchScreen(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function renderWardrobe() {
  wardrobeGrid.innerHTML = "";
  
  const addCard = document.createElement("div");
  addCard.className = "card add-card";
  addCard.innerText = "+";
  addCard.onclick = () => fileInput.click();
  wardrobeGrid.appendChild(addCard);

  wardrobe.forEach((item) => {
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.src = item;
    img.onclick = () => addToCanvas(item);

    card.appendChild(img);
    wardrobeGrid.appendChild(card);
  });
}

function addToCanvas(src) {
  const img = document.createElement("img");
  img.src = src;
  img.style.top = "50%";
  img.style.left = "50%";
  img.style.transform = "translate(-50%, -50%)";
  makeDraggable(img);
  canvas.appendChild(img);
  switchScreen("builder");
}

function makeDraggable(el) {
  let isDragging = false, offsetX, offsetY;

  el.onmousedown = (e) => {
    isDragging = true;
    offsetX = e.clientX - el.offsetLeft;
    offsetY = e.clientY - el.offsetTop;
  };

  document.onmousemove = (e) => {
    if (!isDragging) return;
    el.style.left = e.clientX - offsetX + "px";
    el.style.top = e.clientY - offsetY + "px";
  };

  document.onmouseup = () => isDragging = false;
}

fileInput.onchange = (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = (event) => {
    wardrobe.push(event.target.result);
    localStorage.setItem("wardrobe", JSON.stringify(wardrobe));
    renderWardrobe();
  };
  reader.readAsDataURL(file);
};

document.getElementById("saveOutfit").onclick = () => {
  savedOutfits.push(canvas.innerHTML);
  localStorage.setItem("outfits", JSON.stringify(savedOutfits));
  renderOutfits();
};

function renderOutfits() {
  outfitGrid.innerHTML = "";
  savedOutfits.forEach((outfit) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = outfit;
    outfitGrid.appendChild(card);
  });
}

renderWardrobe();
renderOutfits();
</script>

</body>
</html>
